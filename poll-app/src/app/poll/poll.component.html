<!-- src/app/poll/poll.component.html -->
<h2>Available Polls</h2>
<div *ngFor="let poll of polls" class="card mb-3">
  <div class="card-body">
    <h3>{{ poll.question }}</h3>
    <div>
      <div *ngFor="let option of poll.options; let i = index" class="mb-2">
        <button class="btn btn-outline-primary w-100 text-start">
          {{ option.optionText }} ({{ option.votes }} votes)
        </button>
      </div>
    </div>
  </div>
</div>
